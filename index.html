<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="Estilos/estilos.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <script src="Funciones/funciones.js"></script>
    </head>
    <body>
        <h1>Registro</h1>
        
        <input type="text" placeholder="Nombre de usuario" id="usuario">
        <input type="email" placeholder="Correo" id="email">
        <input type="password" placeholder="Contraseña" id="password1">
        <input type="password" placeholder="Confirmar contraseña" id="password2">
        
        <button onclick="registro()">Registrame</button>
        
        <div id="mensaje">Texto de relleno</div>
        
        <div>
            <a href="login.html"><p>o puedes Iniciar Sesión</p></a>
        </div>
    </body>
    
    <script>
        function registro()
        {
            //DOM
            pass1 = document.getElementById('password1').value;
            pass2 = document.getElementById('password2').value;
           
            //Validacion contraseñas
            if(pass1 == pass2)
            {
                usuario  =document.getElementById('usuario').value;
                email = document.getElementById('email').value;
                //guardar localmente
                //setItem(llave , valor)
                //localStorage.getItem('usuario'); <-- la llave  obtener un valor
                localStorage.setItem('usuario', usuario);
                localStorage.setItem('password1', pass1);
                localStorage.setItem('email', email);
                
                document.getElementById('password1').style.border = "none";
                document.getElementById('password2').style.border = "none";
                
                //mostrar mensaje
                mensaje = document.getElementById('mensaje');
                mensaje.style.opacity = "1";
                mensaje.style.color = "white";
                mensaje.style.background = "black";
                mensaje.style.transition = ".6s all";
                mensaje.innerHTML = "Usuario Registrado :)";
                
                //redirigir
                setTimeout(
                    function(){
                      window.location.assign('login.html');
                    },500);
                
            }
            else
            {
                document.getElementById('password1').style.border = "3px solid red";
                document.getElementById('password2').style.border = "3px solid red";
                
                //mostrar mensaje
                mensaje = document.getElementById('mensaje');
                mensaje.style.opacity = "1";
                mensaje.style.color = "white";
                mensaje.style.background = "black";
                mensaje.style.transition = ".6s all";
                mensaje.innerHTML = "Revisa tus contraseñas :(";
                setTimeout(
                    function()
                    {
                        mensaje.style.background = "transparent";
                        mensaje.style.color = "transparent";
                    }, 1000);
            }
        }
    </script>
</html>
